<div class="contact-page">
    <h2>Contáctanos</h2>
    
    <div *ngIf="submitted" class="success-message">
      <p>¡Gracias por tu mensaje! Te contactaremos pronto.</p>
    </div>
    
    <form *ngIf="!submitted" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          required
        />
        <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" class="error-message">
          El nombre es requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
        />
        <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="error-message">
          Ingresa un correo electrónico válido
        </div>
      </div>
      
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          required
        ></textarea>
        <div *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched" class="error-message">
          El mensaje es requerido
        </div>
      </div>
      
      <button type="submit" [disabled]="contactForm.invalid">Enviar mensaje</button>
    </form>
  </div>
